name: "Build and Push to Attic"

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Run the build with tmate debugging enabled"
        required: false
        default: false
      debug_detached:
        type: boolean
        description: "Run the build with tmate debugging enabled in detached mode"
        required: false
        default: true

permissions:
  contents: read
  id-token: write

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      hosts: ${{ steps.set-matrix.outputs.hosts }}
      packages: ${{ steps.set-matrix.outputs.packages }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Nix Environment
        uses: ./.github/actions/setup-nix
        with:
          attic-endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          attic-cache: ${{ secrets.ATTIC_CACHE }}
          attic-token: ${{ secrets.ATTIC_TOKEN }}
          tmate-debug: ${{ inputs.debug_enabled }}
          tmate-detached: ${{ inputs.debug_detached }}

      - name: Run Flake Check
        run: |
          nix flake check -L --keep-going --override-input nix-secrets ./nix-secrets-dummy

      - name: Check Cache & Generate Matrix
        id: set-matrix
        env:
          ATTIC_ENDPOINT: ${{ secrets.ATTIC_ENDPOINT }}
          ATTIC_CACHE: ${{ secrets.ATTIC_CACHE }}
          ATTIC_TOKEN: ${{ secrets.ATTIC_TOKEN }}
        run: |
          echo "::group::üîç Evaluating Flake Targets"
          JSON=$(nix eval --json --override-input nix-secrets ./nix-secrets-dummy .#debug.matrix)
          echo "Evaluated JSON:"
          echo "$JSON" | jq .
          echo "::endgroup::"

          UPSTREAMS=(
            "https://cache.nixos.org"
            "https://nix-community.cachix.org"
            "https://cache.nixos-cuda.org"
          )

          check_hit() {
            local path=$1
            local hash=$(echo "$path" | awk -F/ '{print $4}' | awk -F- '{print $1}')

            if curl --output /dev/null --silent --head --fail -H "Authorization: Bearer $ATTIC_TOKEN" "${ATTIC_ENDPOINT%/}/$ATTIC_CACHE/$hash.narinfo"; then
              return 0
            fi

            for cache in "${UPSTREAMS[@]}"; do
              if curl --output /dev/null --silent --head --fail "$cache/$hash.narinfo"; then
                return 0
              fi
            done
            return 1
          }

          echo "::group::üì° Checking Caches"

          BUILD_HOSTS="[]"
          while read -r name path; do
            echo -n "Host $name: "
            if check_hit "$path"; then
              echo "‚úÖ Cached ($path)"
            else
              echo "üî® Needs Build"
              BUILD_HOSTS=$(echo "$BUILD_HOSTS" | jq -c ". + [\"$name\"]")
            fi
          done < <(echo "$JSON" | jq -r '.hosts | to_entries[] | "\(.key) \(.value)"')

          BUILD_PACKAGES="[]"
          while read -r name path; do
            echo -n "Package $name: "
            if check_hit "$path"; then
              echo "‚úÖ Cached ($path)"
            else
              echo "üî® Needs Build"
              BUILD_PACKAGES=$(echo "$BUILD_PACKAGES" | jq -c ". + [\"$name\"]")
            fi
          done < <(echo "$JSON" | jq -r '.packages | to_entries[] | "\(.key) \(.value)"')

          echo "::endgroup::"

          echo "hosts=$BUILD_HOSTS" >> $GITHUB_OUTPUT
          echo "packages=$BUILD_PACKAGES" >> $GITHUB_OUTPUT

  build-packages:
    needs: generate-matrix
    if: ${{ needs.generate-matrix.outputs.packages != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.generate-matrix.outputs.packages) }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Nix Environment
        uses: ./.github/actions/setup-nix
        with:
          attic-endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          attic-cache: ${{ secrets.ATTIC_CACHE }}
          attic-token: ${{ secrets.ATTIC_TOKEN }}
          tmate-debug: ${{ inputs.debug_enabled }}
          tmate-detached: ${{ inputs.debug_detached }}

      - name: Build Package ${{ matrix.package }}
        uses: ./.github/actions/build-push-attic
        with:
          name: ${{ matrix.package }}
          nix-attr: .#packages.x86_64-linux.${{ matrix.package }}
          attic-endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          attic-cache: ${{ secrets.ATTIC_CACHE }}
          attic-token: ${{ secrets.ATTIC_TOKEN }}

  build-hosts:
    needs: [generate-matrix, build-packages]
    if: ${{ needs.generate-matrix.outputs.hosts != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host: ${{ fromJson(needs.generate-matrix.outputs.hosts) }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Nix Environment
        uses: ./.github/actions/setup-nix
        with:
          attic-endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          attic-cache: ${{ secrets.ATTIC_CACHE }}
          attic-token: ${{ secrets.ATTIC_TOKEN }}
          maximize-space: "true"
          tmate-debug: ${{ inputs.debug_enabled }}
          tmate-detached: ${{ inputs.debug_detached }}

      - name: Build System ${{ matrix.host }}
        uses: ./.github/actions/build-push-attic
        with:
          name: ${{ matrix.host }}
          nix-attr: .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel
          attic-endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          attic-cache: ${{ secrets.ATTIC_CACHE }}
          attic-token: ${{ secrets.ATTIC_TOKEN }}
